<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .store-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .progress {
            height: 20px;
        }
        .store-actions {
            margin-top: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label">Tipo de Usuário</label>
                    <select class="form-select" id="userType" required>
                        <option value="user">Usuário Comum</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Stores Section -->
    <div id="storesSection" class="container hidden">
        <h2 class="my-4">Lojas</h2>
        <div class="row">
            <!-- Store Card 1 -->
            <div class="col-md-6 col-lg-4">
                <div class="store-card">
                    <h3>Loja Centro</h3>
                    <p>Último checklist: 15/03/2024</p>
                    <p>Aplicado por: João Silva</p>
                    <p>Gerente: Maria Santos</p>
                    <div class="progress mb-3">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 75%">75%</div>
                    </div>
                    <div class="store-actions">
                        <button class="btn btn-primary btn-sm">Novo Checklist</button>
                        <button class="btn btn-warning btn-sm">Continuar Checklist</button>
                        <button class="btn btn-info btn-sm">Histórico</button>
                    </div>
                </div>
            </div>
            <!-- Store Card 2 -->
            <div class="col-md-6 col-lg-4">
                <div class="store-card">
                    <h3>Loja Norte</h3>
                    <p>Último checklist: 14/03/2024</p>
                    <p>Aplicado por: Pedro Oliveira</p>
                    <p>Gerente: Ana Costa</p>
                    <div class="progress mb-3">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 45%">45%</div>
                    </div>
                    <div class="store-actions">
                        <button class="btn btn-primary btn-sm">Novo Checklist</button>
                        <button class="btn btn-warning btn-sm">Continuar Checklist</button>
                        <button class="btn btn-info btn-sm">Histórico</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Credenciais padrão
        const usuarios = {
            'admin@admin.com': {
                senha: 'admin123',
                tipo: 'admin',
                nome: 'Administrador'
            },
            'usuario@teste.com': {
                senha: '123456',
                tipo: 'user',
                nome: 'Usuário Teste'
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const userType = document.getElementById('userType').value;

            if (usuarios[email] && usuarios[email].senha === senha && usuarios[email].tipo === userType) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('storesSection').classList.remove('hidden');
                alert('Login realizado com sucesso!');
            } else {
                alert('Email ou senha incorretos!');
            }
        });
    </script>
</body>
</html>
